<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Management Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .results {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Portfolio Management Authentication Test</h1>
        <p>Use this tool to authenticate and test the portfolio management system.</p>

        <div>
            <h3>Authentication</h3>
            <button onclick="testLogin()">üöÄ 1. Login as Admin</button>
            <button onclick="checkAuth()">üîç 2. Check Auth Status</button>
            <button onclick="clearStorage()">üóëÔ∏è Clear Auth Data</button>
        </div>

        <div>
            <h3>Portfolio API Tests</h3>
            <button onclick="testPortfolioCategories()">üìÅ 3. Test Portfolio Categories</button>
            <button onclick="testPortfolioList()">üìã 4. Test Portfolio List</button>
            <button onclick="testCreatePortfolio()">‚ûï 5. Test Create Portfolio</button>
        </div>

        <div>
            <h3>Services API Tests</h3>
            <button onclick="testServicesCategories()">üè∑Ô∏è 6. Test Services Categories</button>
            <button onclick="testServicesAdmin()">‚öôÔ∏è 7. Test Admin Services</button>
            <button onclick="testCreateService()">‚ûï 8. Test Create Service</button>
        </div>

        <div>
            <h3>Quick Access</h3>
            <button onclick="openAdmin()">üîó Open Admin Panel</button>
            <button onclick="openPortfolio()">üìÅ Open Portfolio Management</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';

        function log(message) {
            document.getElementById('results').innerHTML += '<div>' + JSON.stringify(message, null, 2) + '</div><hr>';
        }

        async function testLogin() {
            try {
                log('=== TESTING LOGIN ===');
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                const data = await response.json();
                log('Login response: ' + JSON.stringify(data));

                if (data.success && data.data.token) {
                    localStorage.setItem('auth_token', data.data.token);
                    log('Token saved to localStorage: ' + data.data.token.substring(0, 20) + '...');
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }

        async function testHeaders() {
            try {
                log('=== TESTING HEADERS ===');
                const token = localStorage.getItem('auth_token');
                log('Token from localStorage: ' + (token ? token.substring(0, 20) + '...' : 'NONE'));

                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers.Authorization = `Bearer ${token}`;
                }

                log('Headers being sent: ' + JSON.stringify(headers));

                const response = await fetch(`${API_BASE}/api/debug-headers`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                log('Debug headers response: ' + JSON.stringify(data));
            } catch (error) {
                log('Headers test error: ' + error.message);
            }
        }

        async function testCreateUser() {
            try {
                log('=== TESTING CREATE USER ===');
                const token = localStorage.getItem('auth_token');
                log('Using token: ' + (token ? token.substring(0, 20) + '...' : 'NONE'));

                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers.Authorization = `Bearer ${token}`;
                }

                const userData = {
                    email: 'test' + Date.now() + '@example.com',
                    username: 'testuser' + Date.now(),
                    first_name: 'Test',
                    last_name: 'User',
                    password: 'password123',
                    role: 'user'
                };

                log('User data: ' + JSON.stringify(userData));
                log('Headers: ' + JSON.stringify(headers));

                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                log('Create user response: ' + JSON.stringify(data));
            } catch (error) {
                log('Create user error: ' + error.message);
            }
        }

        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');

            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    log(`‚úÖ Authenticated as: ${userData.username} (${userData.role})\nToken: ${token.substring(0, 20)}...`, 'success');
                } catch (e) {
                    log('‚ùå Invalid user data in localStorage', 'error');
                }
            } else {
                log('‚ùå Not authenticated - Please login first', 'error');
            }
        }

        async function testPortfolioCategories() {
            try {
                log('=== TESTING PORTFOLIO CATEGORIES ===', 'info');
                const response = await fetch(`${API_BASE}/api/portfolio/categories`);
                const data = await response.json();
                log('Portfolio Categories Response:\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Portfolio Categories Error: ' + error.message, 'error');
            }
        }

        async function testPortfolioList() {
            try {
                log('=== TESTING PORTFOLIO LIST (ADMIN) ===', 'info');
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    log('‚ùå No token found - Please login first', 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/api/admin/portfolio`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                log(`Portfolio List Response (${data.total || 0} items):\n` + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Portfolio List Error: ' + error.message, 'error');
            }
        }

        async function testCreatePortfolio() {
            try {
                log('=== TESTING CREATE PORTFOLIO ===', 'info');
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    log('‚ùå No token found - Please login first', 'error');
                    return;
                }

                const testProject = {
                    title: `Test Project ${Date.now()}`,
                    description: 'This is a test project created via API',
                    short_description: 'Test project for API validation',
                    category: 'web',
                    client_type: 'Test Client',
                    duration: '2 months',
                    team_size: 3,
                    technologies: 'React, Node.js, MongoDB',
                    status: 'active',
                    featured: false,
                    sort_order: 999
                };

                log('Creating project:\n' + JSON.stringify(testProject, null, 2), 'info');

                const response = await fetch(`${API_BASE}/api/admin/portfolio`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testProject)
                });
                const data = await response.json();
                log('Create Portfolio Response:\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Create Portfolio Error: ' + error.message, 'error');
            }
        }

        async function testServicesCategories() {
            try {
                log('=== TESTING SERVICES CATEGORIES ===', 'info');
                const response = await fetch(`${API_BASE}/api/services/categories`);
                const data = await response.json();
                log('Services Categories Response:\\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Services Categories Error: ' + error.message, 'error');
            }
        }

        async function testServicesAdmin() {
            try {
                log('=== TESTING ADMIN SERVICES ===', 'info');
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    log('‚ùå No token found - Please login first', 'error');
                    return;
                }

                const response = await fetch(`${API_BASE}/api/admin/services`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                log(`Admin Services Response (${data.total || 0} items):\\n` + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Admin Services Error: ' + error.message, 'error');
            }
        }

        async function testCreateService() {
            try {
                log('=== TESTING CREATE SERVICE ===', 'info');
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    log('‚ùå No token found - Please login first', 'error');
                    return;
                }

                const testService = {
                    title: `Test Service ${Date.now()}`,
                    short_description: 'This is a test service created via API',
                    description: 'Detailed test service description',
                    features: ['Feature 1', 'Feature 2', 'Feature 3'],
                    pricing: 'Starting at $1,000',
                    timeline: '2-4 weeks',
                    active: true,
                    featured: false
                };

                log('Creating service:\\n' + JSON.stringify(testService, null, 2), 'info');

                const response = await fetch(`${API_BASE}/api/admin/services`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testService)
                });
                const data = await response.json();
                log('Create Service Response:\\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log('Create Service Error: ' + error.message, 'error');
            }
        }

        function openAdmin() {
            window.open('http://localhost:5180/admin', '_blank');
            log('üîó Opened admin panel in new tab', 'info');
        }

        function openPortfolio() {
            window.open('http://localhost:5180/admin', '_blank');
            log('üîó Opened admin panel - Navigate to Portfolio Management section', 'info');
        }

        function clearStorage() {
            localStorage.clear();
            log('üóëÔ∏è localStorage cleared - Please login again', 'info');
        }

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            document.getElementById('results').appendChild(div);
            document.getElementById('results').scrollTop = document.getElementById('results').scrollHeight;
        }
    </script>
</body>
</html>
