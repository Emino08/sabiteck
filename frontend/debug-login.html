<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Tool</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .section { margin: 15px 0; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        #log { white-space: pre-wrap; background: #f8f9fa; padding: 10px; max-height: 500px; overflow-y: auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>ğŸ” Admin Login Debug Tool</h1>

    <div class="section info">
        <h3>ğŸ“‹ Issue: Can't login with admin credentials</h3>
        <p>This tool will test the complete login flow step by step</p>
    </div>

    <div class="section">
        <h3>ğŸ”§ Step 1: Test Different Credentials</h3>
        <div>
            Username: <input type="text" id="username" value="admin" placeholder="Username">
            Password: <input type="password" id="password" value="admin123" placeholder="Password">
        </div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testLoginAlternative()">Try Alternative Credentials</button>
    </div>

    <div class="section">
        <h3>ğŸ§ª Step 2: Test Backend Directly</h3>
        <button onclick="testBackendDirect()">Test Backend API</button>
        <button onclick="checkAllAdminUsers()">Check All Admin Users</button>
        <button onclick="testDifferentPasswords()">Try Different Passwords</button>
    </div>

    <div class="section">
        <h3>ğŸ” Step 3: Debug Frontend Issues</h3>
        <button onclick="testCorsHeaders()">Test CORS</button>
        <button onclick="simulateReactLogin()">Simulate React Login</button>
        <button onclick="checkStorageIssues()">Check Storage Issues</button>
    </div>

    <div class="section">
        <h3>ğŸ› ï¸ Step 4: Reset Tools</h3>
        <button onclick="clearAllData()">Clear All Data</button>
        <button onclick="resetPassword()">Reset Admin Password</button>
    </div>

    <div id="log"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8002';

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substring(11, 19);
            const logDiv = document.getElementById('log');
            const prefix = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            log('Login Debug Tool Ready');
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            log(`=== TESTING LOGIN: ${username} / ${password} ===`);

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);

                const responseText = await response.text();
                log(`Raw response: ${responseText}`);

                try {
                    const data = JSON.parse(responseText);
                    if (data.success) {
                        log(`âœ… LOGIN SUCCESS! User: ${data.data.user.username}, Role: ${data.data.user.role}`, 'success');
                        log(`Token: ${data.data.token.substring(0, 30)}...`, 'success');

                        // Store token like AuthContext does
                        localStorage.setItem('auth_token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                        log('Token stored in localStorage', 'success');
                    } else {
                        log(`âŒ LOGIN FAILED: ${data.error}`, 'error');
                    }
                } catch (parseError) {
                    log(`âŒ Failed to parse response as JSON: ${parseError.message}`, 'error');
                }

            } catch (error) {
                log(`âŒ REQUEST ERROR: ${error.message}`, 'error');
            }
        }

        async function testLoginAlternative() {
            log('=== TESTING ALTERNATIVE CREDENTIALS ===');

            const alternatives = [
                { username: 'admin', password: 'admin' },
                { username: 'admin', password: 'password' },
                { username: 'admin', password: '123456' },
                { username: 'administrator', password: 'admin123' },
                { username: 'admin@sabiteck.com', password: 'admin123' }
            ];

            for (const creds of alternatives) {
                log(`Trying: ${creds.username} / ${creds.password}`);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(creds)
                    });

                    const data = await response.json();
                    if (data.success) {
                        log(`âœ… FOUND WORKING CREDENTIALS: ${creds.username} / ${creds.password}`, 'success');
                        document.getElementById('username').value = creds.username;
                        document.getElementById('password').value = creds.password;
                        return;
                    } else {
                        log(`âŒ Failed: ${data.error}`);
                    }
                } catch (error) {
                    log(`âŒ Error: ${error.message}`);
                }
            }

            log('âš ï¸ No alternative credentials worked', 'warning');
        }

        async function testBackendDirect() {
            log('=== TESTING BACKEND DIRECTLY ===');

            try {
                // Test if backend is running
                const response = await fetch(`${API_BASE_URL}/api/test`);
                const data = await response.json();

                if (data.success) {
                    log(`âœ… Backend is running. Database: ${data.database}, Users: ${data.user_count}`, 'success');

                    // Look for admin users
                    const adminUsers = data.users.filter(u => u.role === 'admin');
                    log(`Admin users found: ${adminUsers.length}`, 'info');

                    adminUsers.forEach(user => {
                        log(`- ID ${user.id}: ${user.username} (${user.email}) - ${user.status}`, 'info');
                    });

                } else {
                    log(`âŒ Backend test failed: ${data.error}`, 'error');
                }

            } catch (error) {
                log(`âŒ Backend test error: ${error.message}`, 'error');
                log('âš ï¸ Make sure backend server is running on port 8002', 'warning');
            }
        }

        async function checkAllAdminUsers() {
            log('=== CHECKING ALL ADMIN USERS IN DATABASE ===');

            try {
                const response = await fetch(`${API_BASE_URL}/api/test`);
                const data = await response.json();

                if (data.success && data.users) {
                    log(`Total users in database: ${data.users.length}`);

                    data.users.forEach(user => {
                        const roleIcon = user.role === 'admin' ? 'ğŸ‘‘' : 'ğŸ‘¤';
                        const statusIcon = user.status === 'active' ? 'âœ…' : 'âŒ';
                        log(`${roleIcon} ${statusIcon} ID ${user.id}: ${user.username} (${user.email}) - Role: ${user.role}, Status: ${user.status}`);
                    });

                    const activeAdmins = data.users.filter(u => u.role === 'admin' && u.status === 'active');
                    if (activeAdmins.length === 0) {
                        log('âš ï¸ NO ACTIVE ADMIN USERS FOUND!', 'warning');
                        log('This might be why login is failing', 'warning');
                    } else {
                        log(`Found ${activeAdmins.length} active admin user(s)`, 'success');
                    }
                }

            } catch (error) {
                log(`âŒ Error checking users: ${error.message}`, 'error');
            }
        }

        async function testDifferentPasswords() {
            log('=== TESTING DIFFERENT PASSWORD COMBINATIONS ===');

            const passwords = [
                'admin123',
                'admin',
                'password',
                '123456',
                'admin12345',
                '',
                'Password123',
                'Admin123'
            ];

            for (const pwd of passwords) {
                log(`Testing password: "${pwd}"`);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: 'admin', password: pwd })
                    });

                    const data = await response.json();
                    if (data.success) {
                        log(`âœ… WORKING PASSWORD FOUND: "${pwd}"`, 'success');
                        document.getElementById('password').value = pwd;
                        return;
                    }
                } catch (error) {
                    // Continue trying
                }
            }

            log('âš ï¸ No working password found in common list', 'warning');
        }

        async function testCorsHeaders() {
            log('=== TESTING CORS AND HEADERS ===');

            try {
                const response = await fetch(`${API_BASE_URL}/api/debug/headers`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                log('Backend CORS headers:', 'info');
                log(JSON.stringify(data.headers, null, 2));

                if (response.status === 200) {
                    log('âœ… CORS is working correctly', 'success');
                } else {
                    log('âŒ CORS issues detected', 'error');
                }

            } catch (error) {
                log(`âŒ CORS test failed: ${error.message}`, 'error');
                log('This might indicate a network or server issue', 'warning');
            }
        }

        async function simulateReactLogin() {
            log('=== SIMULATING REACT LOGIN PROCESS ===');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Simulate exactly what Admin.jsx does
                const loginForm = { username, password };

                log(`Simulating React login with: ${JSON.stringify(loginForm)}`);

                const res = await fetch(`${API_BASE_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginForm)
                });

                log(`Response ok: ${res.ok}, Status: ${res.status}`);

                const data = await res.json().catch(() => ({}));
                log(`Response data: ${JSON.stringify(data)}`);

                if (!res.ok || !data?.success) {
                    const errorMsg = data?.error || data?.message || 'Login failed';
                    log(`âŒ React simulation failed: ${errorMsg}`, 'error');
                } else {
                    log('âœ… React simulation successful', 'success');

                    // Simulate AuthContext login
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    log('AuthContext simulation: token and user stored', 'success');
                }

            } catch (error) {
                log(`âŒ React simulation error: ${error.message}`, 'error');
            }
        }

        function checkStorageIssues() {
            log('=== CHECKING STORAGE ISSUES ===');

            try {
                // Test localStorage functionality
                const testKey = 'test_' + Date.now();
                localStorage.setItem(testKey, 'test_value');
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);

                if (retrieved === 'test_value') {
                    log('âœ… localStorage is working correctly', 'success');
                } else {
                    log('âŒ localStorage is not working properly', 'error');
                }

                // Check current storage
                const currentAuth = localStorage.getItem('auth_token');
                const currentUser = localStorage.getItem('user');

                log(`Current auth_token: ${currentAuth ? currentAuth.substring(0, 30) + '...' : 'NOT SET'}`);
                log(`Current user: ${currentUser ? JSON.parse(currentUser).username : 'NOT SET'}`);

                // Check storage size
                let totalSize = 0;
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        totalSize += localStorage[key].length;
                    }
                }
                log(`localStorage usage: ${totalSize} characters`);

            } catch (error) {
                log(`âŒ Storage check error: ${error.message}`, 'error');
            }
        }

        function clearAllData() {
            log('=== CLEARING ALL DATA ===');

            try {
                localStorage.clear();
                sessionStorage.clear();
                log('âœ… All browser storage cleared', 'success');

                // Clear form
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
                log('Form reset to default values', 'info');

            } catch (error) {
                log(`âŒ Clear error: ${error.message}`, 'error');
            }
        }

        async function resetPassword() {
            log('=== ATTEMPTING PASSWORD RESET ===');
            log('âš ï¸ This feature would require database access', 'warning');
            log('If you have database access, you can reset the admin password with:', 'info');
            log('UPDATE users SET password_hash = "$2y$10$92IXUNpkjO0rOQ5byMi.Ye4oKoEa3Ro9llC/.og/at2.uheWG/igi" WHERE username = "admin";', 'info');
            log('This sets the password to: password', 'info');
        }

        // Initialize
        clearLog();
        log('ğŸ” Login Debug Tool Ready');
        log('Start by clicking "Test Login" with current credentials');

        // Auto-test if we can
        setTimeout(() => {
            log('Auto-testing backend connectivity...');
            testBackendDirect();
        }, 1000);
    </script>
</body>
</html>
