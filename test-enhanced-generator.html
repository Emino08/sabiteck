<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scholarship Generator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .logs {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .scholarship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .scholarship-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .scholarship-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .scholarship-card.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
        .scholarship-card.expired {
            opacity: 0.5;
            background: #f8f9fa;
            cursor: not-allowed;
        }
        .deadline-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .deadline-active {
            background: #d4edda;
            color: #155724;
        }
        .deadline-expired {
            background: #f8d7da;
            color: #721c24;
        }
        .deadline-warning {
            background: #fff3cd;
            color: #856404;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        input, select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        .stat-item {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Enhanced Scholarship Generator Test</h1>
            <p>Test the enhanced scholarship PDF and image generation with selection and filtering</p>
        </div>

        <!-- Backend Status -->
        <div class="test-section">
            <h3>üìä Backend Status</h3>
            <button onclick="testBackendConnection()">Test Backend</button>
            <button onclick="testCORS()">Test CORS</button>
            <div id="backend-status"></div>
        </div>

        <!-- Authentication -->
        <div class="test-section">
            <h3>üîê Authentication</h3>
            <div class="controls">
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="">
                <button onclick="testLogin()">Login</button>
            </div>
            <div id="auth-status"></div>
        </div>

        <!-- Scholarship Management -->
        <div class="test-section">
            <h3>üìö Scholarship Data</h3>
            <div class="controls">
                <button onclick="fetchAllScholarships()">Fetch All Scholarships</button>
                <button onclick="fetchActiveScholarships()">Fetch Active Only</button>
                <button onclick="addTestScholarships()">Add Test Scholarships</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="active-count">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="expired-count">0</div>
                    <div class="stat-label">Expired</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="selected-count">0</div>
                    <div class="stat-label">Selected</div>
                </div>
            </div>

            <div id="scholarship-status"></div>
            <div id="scholarship-list"></div>
        </div>

        <!-- Generator Testing -->
        <div class="test-section">
            <h3>üìÑ Generator Testing</h3>
            <div class="controls">
                <button onclick="testAutoGeneration()">Test Auto Generation</button>
                <button onclick="testManualGeneration()" id="manual-gen-btn" disabled>Test Manual Generation</button>
                <select id="format-select">
                    <option value="pdf">PDF</option>
                    <option value="image">Image</option>
                </select>
                <select id="orientation-select">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
                <input type="number" id="limit-input" value="5" min="1" max="20" placeholder="Limit">
            </div>
            <div id="generator-status"></div>
        </div>

        <!-- Logs -->
        <div class="test-section">
            <h3>üìù Test Logs</h3>
            <button onclick="clearLogs()">Clear Logs</button>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8002';
        let authToken = '';
        let allScholarships = [];
        let activeScholarships = [];
        let selectedScholarships = [];

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] [${type.toUpperCase()}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateStats() {
            document.getElementById('total-count').textContent = allScholarships.length;
            document.getElementById('active-count').textContent = activeScholarships.length;
            document.getElementById('expired-count').textContent = allScholarships.length - activeScholarships.length;
            document.getElementById('selected-count').textContent = selectedScholarships.length;

            // Enable/disable manual generation button
            document.getElementById('manual-gen-btn').disabled = selectedScholarships.length === 0;
        }

        function isScholarshipExpired(scholarship) {
            if (!scholarship.deadline) return false;

            try {
                const deadline = new Date(scholarship.deadline);
                const now = new Date();
                return deadline < now;
            } catch (error) {
                return false;
            }
        }

        function getDeadlineStatus(scholarship) {
            if (!scholarship.deadline) return { status: 'none', class: 'info', text: 'No deadline' };

            try {
                const deadline = new Date(scholarship.deadline);
                const now = new Date();
                const diffDays = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));

                if (diffDays < 0) {
                    return { status: 'expired', class: 'deadline-expired', text: 'Expired' };
                } else if (diffDays <= 7) {
                    return { status: 'warning', class: 'deadline-warning', text: `${diffDays} days left` };
                } else {
                    return { status: 'active', class: 'deadline-active', text: `${diffDays} days left` };
                }
            } catch (error) {
                return { status: 'invalid', class: 'error', text: 'Invalid date' };
            }
        }

        function toggleScholarshipSelection(scholarshipId) {
            const index = selectedScholarships.indexOf(scholarshipId);
            if (index > -1) {
                selectedScholarships.splice(index, 1);
            } else {
                selectedScholarships.push(scholarshipId);
            }
            updateStats();
            renderScholarshipList();
        }

        function renderScholarshipList() {
            const container = document.getElementById('scholarship-list');
            if (allScholarships.length === 0) {
                container.innerHTML = '<p class="info">No scholarships loaded</p>';
                return;
            }

            const html = `
                <div class="controls">
                    <button onclick="selectAllActive()">Select All Active</button>
                    <button onclick="clearSelection()">Clear Selection</button>
                    <button onclick="selectExpired()">Select Expired (Test)</button>
                </div>
                <div class="scholarship-grid">
                    ${allScholarships.map(scholarship => {
                        const isExpired = isScholarshipExpired(scholarship);
                        const isSelected = selectedScholarships.includes(scholarship.id);
                        const deadlineInfo = getDeadlineStatus(scholarship);

                        return `
                            <div class="scholarship-card ${isSelected ? 'selected' : ''} ${isExpired ? 'expired' : ''}"
                                 onclick="${!isExpired ? `toggleScholarshipSelection(${scholarship.id})` : 'void(0)'}">
                                <h4>${scholarship.title || 'Untitled Scholarship'}</h4>
                                <p><strong>Amount:</strong> ${scholarship.amount || 'Not specified'}</p>
                                <p><strong>Deadline:</strong> ${scholarship.deadline || 'None'}</p>
                                <p><strong>Status:</strong> ${scholarship.status || 'unknown'}</p>
                                <div class="deadline-status ${deadlineInfo.class}">
                                    ${deadlineInfo.text}
                                </div>
                                ${isExpired ? '<p style="color: red; font-weight: bold;">‚ö†Ô∏è EXPIRED</p>' : ''}
                                ${isSelected ? '<p style="color: blue; font-weight: bold;">‚úÖ SELECTED</p>' : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function selectAllActive() {
            selectedScholarships = activeScholarships.map(s => s.id);
            updateStats();
            renderScholarshipList();
            log(`Selected all ${selectedScholarships.length} active scholarships`);
        }

        function clearSelection() {
            selectedScholarships = [];
            updateStats();
            renderScholarshipList();
            log('Cleared all selections');
        }

        function selectExpired() {
            const expired = allScholarships.filter(s => isScholarshipExpired(s));
            selectedScholarships = expired.map(s => s.id);
            updateStats();
            renderScholarshipList();
            log(`Selected ${selectedScholarships.length} expired scholarships for testing`);
        }

        async function testBackendConnection() {
            log('Testing backend connection...');
            try {
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();

                if (data.success) {
                    showStatus('backend-status', `‚úÖ Backend connected! Database: ${data.database}, Users: ${data.user_count}`, 'success');
                    log(`Backend test successful: ${JSON.stringify(data)}`);
                } else {
                    showStatus('backend-status', '‚ùå Backend test failed', 'error');
                    log(`Backend test failed: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                showStatus('backend-status', `‚ùå Connection failed: ${error.message}`, 'error');
                log(`Backend connection error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('Testing CORS...');
            try {
                const response = await fetch(`${API_URL}/api/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5173'
                    }
                });

                if (response.ok) {
                    showStatus('backend-status', '‚úÖ CORS working correctly', 'success');
                    log('CORS test successful');
                } else {
                    showStatus('backend-status', '‚ùå CORS test failed', 'error');
                    log(`CORS test failed: ${response.status}`);
                }
            } catch (error) {
                showStatus('backend-status', `‚ùå CORS error: ${error.message}`, 'error');
                log(`CORS error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            log(`Attempting login with username: ${username}`);
            try {
                const response = await fetch(`${API_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    showStatus('auth-status', `‚úÖ Login successful! User: ${data.data.user.username}`, 'success');
                    log(`Login successful: ${JSON.stringify(data.data.user)}`);
                } else {
                    showStatus('auth-status', `‚ùå Login failed: ${data.error}`, 'error');
                    log(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('auth-status', `‚ùå Login error: ${error.message}`, 'error');
                log(`Login error: ${error.message}`, 'error');
            }
        }

        async function fetchAllScholarships() {
            if (!authToken) {
                showStatus('scholarship-status', '‚ùå Please login first', 'error');
                return;
            }

            log('Fetching all scholarships...');
            try {
                const response = await fetch(`${API_URL}/api/admin/scholarships`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    allScholarships = data.data;
                    activeScholarships = allScholarships.filter(s => !isScholarshipExpired(s) && s.status === 'active');
                    showStatus('scholarship-status', `‚úÖ Loaded ${allScholarships.length} scholarships (${activeScholarships.length} active)`, 'success');
                    log(`All scholarships fetched: ${allScholarships.length} total, ${activeScholarships.length} active`);
                    updateStats();
                    renderScholarshipList();
                } else {
                    showStatus('scholarship-status', `‚ùå Failed to fetch scholarships: ${data.error}`, 'error');
                    log(`Scholarship fetch failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('scholarship-status', `‚ùå Scholarship fetch error: ${error.message}`, 'error');
                log(`Scholarship fetch error: ${error.message}`, 'error');
            }
        }

        async function fetchActiveScholarships() {
            if (!authToken) {
                showStatus('scholarship-status', '‚ùå Please login first', 'error');
                return;
            }

            log('Fetching active scholarships only...');
            try {
                const response = await fetch(`${API_URL}/api/admin/scholarships/active`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    activeScholarships = data.data;
                    allScholarships = activeScholarships; // For this test, treat as all
                    showStatus('scholarship-status', `‚úÖ Loaded ${activeScholarships.length} active scholarships`, 'success');
                    log(`Active scholarships fetched: ${activeScholarships.length} items`);
                    updateStats();
                    renderScholarshipList();
                } else {
                    showStatus('scholarship-status', `‚ùå Failed to fetch active scholarships: ${data.error}`, 'error');
                    log(`Active scholarship fetch failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('scholarship-status', `‚ùå Active scholarship fetch error: ${error.message}`, 'error');
                log(`Active scholarship fetch error: ${error.message}`, 'error');
            }
        }

        async function addTestScholarships() {
            if (!authToken) {
                showStatus('scholarship-status', '‚ùå Please login first', 'error');
                return;
            }

            const testScholarships = [
                {
                    title: "Active Scholarship - Future Deadline",
                    amount: "$5,000",
                    deadline: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 30 days from now
                    status: "active"
                },
                {
                    title: "Expired Scholarship - Past Deadline",
                    amount: "$3,000",
                    deadline: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 10 days ago
                    status: "active"
                },
                {
                    title: "Warning Scholarship - Soon Deadline",
                    amount: "$2,000",
                    deadline: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 3 days from now
                    status: "active"
                }
            ];

            log('Adding test scholarships...');
            let added = 0;

            for (const scholarship of testScholarships) {
                try {
                    const response = await fetch(`${API_URL}/api/admin/scholarships`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(scholarship)
                    });

                    if (response.ok) {
                        added++;
                        log(`‚úÖ Added: ${scholarship.title}`);
                    } else {
                        log(`‚ùå Failed to add: ${scholarship.title}`);
                    }
                } catch (error) {
                    log(`‚ùå Error adding ${scholarship.title}: ${error.message}`);
                }
            }

            showStatus('scholarship-status', `‚úÖ Added ${added}/${testScholarships.length} test scholarships`, 'success');

            // Refresh the list
            if (added > 0) {
                setTimeout(() => fetchAllScholarships(), 1000);
            }
        }

        async function testAutoGeneration() {
            if (!authToken) {
                showStatus('generator-status', '‚ùå Please login first', 'error');
                return;
            }

            if (activeScholarships.length === 0) {
                showStatus('generator-status', '‚ùå No active scholarships available', 'error');
                return;
            }

            const format = document.getElementById('format-select').value;
            const orientation = document.getElementById('orientation-select').value;
            const limit = parseInt(document.getElementById('limit-input').value);

            log(`Testing auto generation: ${format}, ${orientation}, limit: ${limit}`);

            try {
                const response = await fetch(`${API_URL}/api/admin/scholarships/generate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        scholarships: activeScholarships.slice(0, limit),
                        format: format,
                        orientation: orientation,
                        includeLinks: false,
                        template: 'table'
                    })
                });

                if (format === 'pdf' && response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `auto_scholarships_${new Date().toISOString().split('T')[0]}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showStatus('generator-status', '‚úÖ Auto PDF generated successfully!', 'success');
                    log('Auto PDF generation successful');
                } else if (format === 'image') {
                    const data = await response.json();
                    if (data.success) {
                        showStatus('generator-status', '‚úÖ Auto Image generated successfully!', 'success');
                        log('Auto Image generation successful - opening preview');

                        const newWindow = window.open();
                        newWindow.document.write(data.data.html_content);
                        newWindow.document.close();
                    } else {
                        throw new Error(data.error || 'Image generation failed');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Generation failed');
                }
            } catch (error) {
                showStatus('generator-status', `‚ùå Auto generation failed: ${error.message}`, 'error');
                log(`Auto generation error: ${error.message}`, 'error');
            }
        }

        async function testManualGeneration() {
            if (!authToken) {
                showStatus('generator-status', '‚ùå Please login first', 'error');
                return;
            }

            if (selectedScholarships.length === 0) {
                showStatus('generator-status', '‚ùå Please select scholarships first', 'error');
                return;
            }

            const format = document.getElementById('format-select').value;
            const orientation = document.getElementById('orientation-select').value;
            const selectedScholarshipData = allScholarships.filter(s => selectedScholarships.includes(s.id));

            log(`Testing manual generation: ${format}, ${orientation}, ${selectedScholarships.length} selected`);

            // Check if any selected scholarships are expired
            const expiredSelected = selectedScholarshipData.filter(s => isScholarshipExpired(s));
            if (expiredSelected.length > 0) {
                log(`‚ö†Ô∏è Warning: ${expiredSelected.length} expired scholarships selected`, 'warning');
                showStatus('generator-status',
                    `‚ö†Ô∏è Warning: ${expiredSelected.length} expired scholarships included in selection`, 'warning');
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/scholarships/generate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        scholarships: selectedScholarshipData,
                        format: format,
                        orientation: orientation,
                        includeLinks: true,
                        template: 'cards'
                    })
                });

                if (format === 'pdf' && response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `manual_scholarships_${new Date().toISOString().split('T')[0]}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showStatus('generator-status', '‚úÖ Manual PDF generated successfully!', 'success');
                    log('Manual PDF generation successful');
                } else if (format === 'image') {
                    const data = await response.json();
                    if (data.success) {
                        showStatus('generator-status', '‚úÖ Manual Image generated successfully!', 'success');
                        log('Manual Image generation successful - opening preview');

                        const newWindow = window.open();
                        newWindow.document.write(data.data.html_content);
                        newWindow.document.close();
                    } else {
                        throw new Error(data.error || 'Image generation failed');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Generation failed');
                }
            } catch (error) {
                showStatus('generator-status', `‚ùå Manual generation failed: ${error.message}`, 'error');
                log(`Manual generation error: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.onload = function() {
            log('Enhanced Scholarship Generator Test initialized');
            testBackendConnection();
        };
    </script>
</body>
</html>
